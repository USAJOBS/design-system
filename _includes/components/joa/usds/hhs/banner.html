<div class="usajobs-joa-banner usajobs-joa-banner--pilot">
  <div class="usajobs-joa-banner__body usajobs-joa-banner--pilot__body">
    <h1 class="usajobs-joa-banner__title" itemprop="title" id="job-title">
      {{ job.PositionTitle }}
    </h1>
    <h5 class="usajobs-joa-banner__dept usajobs-joa-banner--pilot__dept">
      {{ job.DepartmentName }}
    </h5>
    <a href="#agency-modal-trigger" class="usajobs-joa-banner__agency usajobs-joa-banner--pilot__agency" href="#agencycontact" itemprop="hiringOrganization" data-object-trigger="modal" data-target="#agency-modal">
      {{ job.OrganizationName }}
    </a>
  </div>
</div>
