<div class="usajobs-joa-banner usajobs-joa-banner--v1-8">
  <div class="usajobs-joa-banner__body">
    <h1 class="usajobs-joa-banner__title" itemprop="title" id="job-title">
      {{ job.PositionTitle }}
    </h1>
    <h5 class="usajobs-joa-banner__dept">
      {{ job.DepartmentName }},
      <a
        href="#agency-modal-trigger"
        class="usajobs-joa-banner__agency usajobs-joa-banner--v1-8__agency"
        href="#agencycontact"
        itemprop="hiringOrganization"
        data-object-trigger="modal"
        data-target="#agency-modal"
      >
        {{ job.OrganizationName }}
      </a>
    </h5>
  </div>
</div>
